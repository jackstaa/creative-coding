<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <title>My Self Portrait</title> 
        <!--
     Gaming is a part of my life and it is something I am very passionate about
     As a result of this I have over 6200 hours in a game called Counter-Strike
     On this webpage it depicts an emblem for my 5 favorite maps
     My 62 most recent ratings from public matches
     Each to represent both how I did in the game on a Rating 2.0 scale
     And 100 hours of my playtime
     Centered on the webpage will be my favorite map
    -->  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            position: relative;
        }

        /* Styling for ratings */
        .ratings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            font-size: 18px;
            opacity: 0.7;
        }

        .rating {
            position: absolute;
            color: #000;
        }

        .rating.low {
            color: red;
        }

        .rating.medium {
            color: gray;
        }

        .rating.high {
            color: green;
        }

        /* Image layout */
        .container {
            display: grid;
            grid-template-areas:
                ". top ."
                "left center right"
                ". bottom .";
            grid-gap: 20px;
        }

        .container img {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
        }

        .top {
            grid-area: top;
        }

        .left {
            grid-area: left;
        }

        .center {
            grid-area: center;
        }

        .right {
            grid-area: right;
        }

        .bottom {
            grid-area: bottom;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="https://steamuserimages-a.akamaihd.net/ugc/1925880768496712259/6843AB959CD7429BAD5F24F65564976BCCA01EF1/" alt="Top Image" class="top">

    <img src="https://steamuserimages-a.akamaihd.net/ugc/1925880768496712238/552E501FE5F3FE8737E47B522BEA42917C6C8115/" alt="Center Image (Cache Logo)" class="center">

    <img src="https://steamuserimages-a.akamaihd.net/ugc/1925880768496712156/711F6D5311FD07BD2267A1CA82E0D205B3151D7C/" alt="Bottom Image" class="bottom">
