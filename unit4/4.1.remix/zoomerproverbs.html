<script type="text/javascript">
var t = 0;
// All but the last character ends up as the beginning of the output.
// The last character is tacked onto the very end.
var left = ["It’s ten o’clock.", "There’s a function —.", "All ubers lead.", "Salutations!", "Keep your phone.", "The uber goes.", "The sun never rises.", "There’s no airbnb like…", "Can one simply rent a bird scooter?", "No dude is.", "No cap,.", "Just say it.", "The web is."];
// This ends up as the end of the output, except for the very last character.
var right = ["in skibidi", "in my jean shorts", "to Zimbabwe", "to the dms", "in the server", "ever ever on", "on the Carinval Cruise", "in the vape shop", "in Fortnite", "an airport", "to your moms house", "to the foot", "a series of tiktoks"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 2);
    if (r >= l) {
        r += 1;
    }
    text = left[l].slice(0, left[l].length - 1) + " " + right[r] + left[l].slice(-1);
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 2500);
}</script>
  <title>Zoomer Perverbs</title>
</head>
<body onload="produce_litany();">

</div>
